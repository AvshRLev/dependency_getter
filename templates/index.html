<!DOCTYPE html>
<html>
  <head> 
    <title>NPM Dependencies</title>
  </head>
  <body>
    <form action="/" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="package_name" placeholder="Package Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="package_version" placeholder="Package Version" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Fetch Dependencies</button>
    </form>
  </body>
</html>
