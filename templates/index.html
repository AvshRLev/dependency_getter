<!DOCTYPE html>
<html>
  <head> 
    <title>NPM Dependencies</title>
    <script src="/static/ui.js"></script>
  </head>
  <body>
    <form id="form"> <!-- <action="/" method="post"> -->      
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="name" name="package_name" placeholder="Package Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="version" name="package_version" placeholder="Package Version" type="text">
        </div>
        <button class="btn btn-primary" id="button" type="submit">Fetch Dependencies</button>
    </form>   
    <div>{{ message }}</div> 
    <div id="main"> </div>
    <div id="list"></div>
    
  </body>
</html>
